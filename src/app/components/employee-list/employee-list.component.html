<div class="flex justify-end"    >
    <mat-toolbar style="background:rgb(160, 160, 225);">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <span>
            <i class="fa fa-home"></i> 
          </span>
        </button>
        <span>Keycloak-CRUD</span>
        <span class="example-spacer"></span>
        <button mat-raised-button  style="background:red;color:white;margin-left:75rem ;"(click)="logout()">logout</button> 

        </mat-toolbar>
        <div class="d-flex justify-content-end mt-3">
            <button mat-raised-button *ngIf="isAdmin" style="background:rgb(160, 160, 225);color:white" routerLink="/create-employee">Add Employee</button>
        </div>   
  </div>
  <div>
      <table mat-table [dataSource]="employeeList" class="mat-elevation-z8 shadow mt-4  " style="width:10; margin-left: 5rem;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
   
    <!-- Name Column -->
    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
    </ng-container>
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
      </ng-container>
      <ng-container  matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let element" style="width:20rem"> 
            <button mat-raised-button *ngIf="isAdmin"  style="background:rgb(160, 160, 225);color:white"(click)="edit(element.employeeId)">Edit</button>
            <button mat-raised-button  *ngIf="isAdmin" style="background:red;color:white;margin-left:1rem ;"(click)="delete(element.employeeId)">Delete</button> </td>

      </ng-container>
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
